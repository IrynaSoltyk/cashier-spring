<!DOCTYPE html>
<html  xmlns:th="https://www.thymeleaf.org" 
  xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="UTF-8">
<title th:text="#{app.title}+#{login.title}"></title>
<link
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
	crossorigin="anonymous">
</head>
<body>

<th:block th:insert="fragments/messages.html"> </th:block>


<div class="container">
	<h2 th:text="#{login.label.title}" ></h2>
	<form  th:action="@{/login}" method="post">
		<div class="form-group">
		<div class="alert alert-warning" th:if="${param.error}" th:text="#{login.text.invalidcredentials}">
        </div>
        <div class="alert alert-warning" th:if="${param.logout}" th:text="#{login.text.loggedout}">
        </div>

			<label for="login" th:text="#{login.label.login}" ></label>
			<input type="text" class="form-control" id="username" name="username"
				required>
		</div>
		<div class="form-group">
			<label for="password" th:text="#{login.label.password}" ></label>
			<input type="password" class="form-control" id="password"
				name="password" required>
		</div>
		<button type="submit" class="btn btn-primary" th:text="#{login.button.label.submit}" >
		</button>
	</form>
</div>
<th:block th:insert="fragments/footer.html"> </th:block>
